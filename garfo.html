<html>
<body>

Your result:<br>
<textarea id="myTextarea" style='white-space:pre' rows="10" cols="20"></textarea>

<p></p>

<button type="button" onclick="myFunction()">Trim</button>

<p id="demo" style='white-space:pre'></p>

<script>
function myFunction() {
  var x = document.getElementById("myTextarea").value;
  document.getElementById("demo").innerHTML = x.replaceAll("\n\n", "\n");
}
</script>

</body>
</html>
