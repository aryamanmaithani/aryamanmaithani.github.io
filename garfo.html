<html>
<body>

Your result:<br>
<textarea id="inputField" style="white-space:pre" rows="10" cols="20"></textarea>

<br><br>

<button type="button" onclick="myReplaceFunction()">Trim</button>

<button type="button" onclick="myCopyFunction()">Copy</button>

<br><br>

<textarea id="outputField" style="white-space:pre" rows="10" cols="20" readonly></textarea>

<script>
function myReplaceFunction() {
  var x = document.getElementById("inputField").value;
  document.getElementById("outputField").innerHTML = x.replaceAll("\n\n", "\n");
}

function myCopyFunction() {
  var copyText = document.getElementById("outputField");
  copyText.select();
  copyText.setSelectionRange(0, 99999)
  navigator.clipboard.writeText(copyText.value);
  alert("Copied!");
}
</script>

</body>
</html>
